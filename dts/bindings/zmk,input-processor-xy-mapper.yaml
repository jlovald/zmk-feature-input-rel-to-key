description: Convert relative pointer movement into configurable key presses

compatible: "zmk,input-processor-xy-mapper"

properties:
  key-pos-x:
    type: int
    required: true
    description: Keycode sent when X is positive
  key-neg-x:
    type: int
    required: true
    description: Keycode sent when X is negative
  key-pos-y:
    type: int
    required: true
    description: Keycode sent when Y is positive
  key-neg-y:
    type: int
    required: true
    description: Keycode sent when Y is negative
  threshold:
    type: int
    required: true
    description: Accumulation threshold for sending a key event
  invert-x:
    type: bool
    required: false
    description: Invert the X axis (swap positive/negative key)
  invert-y:
    type: bool
    required: false
    description: Invert the Y axis (swap positive/negative key)