description: Convert relative pointer movement into configurable key presses

compatible: "zmk,input-processor-rel-to-key"

properties:
  x-positive-keycode:
    type: int
    required: true
  x-negative-keycode:
    type: int
    required: true
  y-positive-keycode:
    type: int
    required: true
  y-negative-keycode:
    type: int
    required: true
  x-threshold:
    type: int
    required: true
  y-threshold:
    type: int
    required: true
